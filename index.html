<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOJU - 人工智能前沿平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'ai-dark': '#050b14', /* Darker, deeper blue-black */
              'ai-card': 'rgba(10, 15, 30, 0.4)',
              'neon-cyan': '#00f2ff',
              'neon-purple': '#bd00ff',
              'neon-blue': '#2563eb',
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'text-cycle': 'textCycle 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 242, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 242, 255, 0.6), 0 0 10px rgba(189, 0, 255, 0.4)' }
              },
              textCycle: {
                '0%, 100%': { 
                  transform: 'translateY(0)', 
                  color: '#ffffff',
                  textShadow: '0 0 15px rgba(255,255,255,0.1)'
                },
                '25%': { 
                  transform: 'translateY(-8px)', 
                  color: '#00f2ff',
                  textShadow: '0 0 25px rgba(0,242,255,0.8)'
                },
                '50%': { 
                  transform: 'translateY(0)', 
                  color: '#bd00ff',
                  textShadow: '0 0 25px rgba(189,0,255,0.8)'
                },
                '75%': { 
                  transform: 'translateY(4px)', 
                  color: '#ffffff',
                  textShadow: '0 0 15px rgba(255,255,255,0.3)'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #050b14;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
